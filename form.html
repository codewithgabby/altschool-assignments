<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT SCHOOL Application Form</title>
   
   <style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}

/* Navigation */
nav {
    background-color: #007BFF;
    padding: 10px 0;
    text-align: center;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-size: 1.2rem;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #0056b3;
}

/* Form Section */
h2 {
    text-align: center;
    color: #222;
    margin-top: 20px;
}

form {
    max-width: 500px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
}

fieldset {
    border: 2px solid #007BFF;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 20px;
}

legend {
    font-weight: bold;
    color: #007BFF;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

input:focus {
    outline: none;
    border-color: #007BFF;
}

button[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 1.1rem;
    font-weight: bold;
    color: #fff;
    background-color: #007BFF;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px 0;
    background-color: #222;
    color: #fff;
    margin-top: 20px;
}

footer p {
    margin: 5px 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    form {
        width: 90%;
    }

    h2 {
        font-size: 1.5rem;
    }
}
    </style>
</head>
<body>
    <!--Navigation to Link to index.html-->
    <nav>
        <a href="index.html">Go to About Page</a>
    </nav>

    <!--Application Form-->
    <h2>ALT SCHOOL Application Form</h2>
    <form action="#" method="post">
    
            <legend>PERSONAL INFORMATION</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

                <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>

       <button type="submit">SUBMIT</button>
       
    </form>

    

    <!--Footer-->
    <footer>
        <p>Address: Ibadan, Nigeria</p>
        <p>&copy; 2024 JOHNSON GABRIEL. All rights reserved.</p>
    </footer>
</body>
</html>
